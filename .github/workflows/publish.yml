# .github/workflows/publish.yml
name: Publish to PyPI

on:
  push:
    tags:
      - "v*"  # Triggers on tags like v0.1.0, v1.2.3, etc.
  workflow_dispatch:
    inputs:
      testpypi_only:
        description: 'Publish to TestPyPI only (for testing)'
        required: false
        default: false
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create releases and upload assets
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Install Poetry
        uses: abatilo/actions-poetry@v4
        with:
          poetry-version: "latest"

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Run checks
        run: poetry run poe check

      - name: Build package
        run: poetry build

      - name: Build single-file script
        run: poetry run poe build:script

      - name: Build zipapp
        run: poetry run poe build:zipapp

      - name: Upload custom assets to GitHub Release (if release exists)
        if: startsWith(github.ref, 'refs/tags/') && github.event.inputs.testpypi_only != 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          # Only upload if release exists (created by semantic-release or manually)
          if gh release view "$TAG" &>/dev/null; then
            gh release upload "$TAG" dist/apathetic_utils.py dist/apathetic_utils.pyz --clobber || true
          fi

      - name: Publish to TestPyPI (test only)
        if: github.event.inputs.testpypi_only == 'true'
        env:
          POETRY_PYPI_TOKEN_TESTPYPI: ${{ secrets.TESTPYPI_API_TOKEN }}
        run: |
          poetry config repositories.testpypi https://test.pypi.org/legacy/
          poetry publish \
            --repository testpypi \
            --username __token__ \
            --password ${{ secrets.TESTPYPI_API_TOKEN }}

      - name: Publish to PyPI
        if: github.event.inputs.testpypi_only != 'true'
        env:
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          poetry publish \
            --username __token__ \
            --password ${{ secrets.PYPI_API_TOKEN }}

